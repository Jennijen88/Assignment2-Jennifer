<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board Jennifer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title"> Kanban Board <span> Jennifer</span></h1>
    <button id="clear-button">Clear All Task</button> <!-- Tombol Reset -->
    <div class="kanban-board">

        <div class="column" id="todo">
            <h2>To Do</h2>
            <div class="task-list" id="task-list-todo" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <!-- Input untuk menambahkan tugas -->
            <div class="add-task">
                <input type="text" placeholder="Add a task" id="task-input">
                <button id="submit-button">Submit</button>
            </div>  
        </div>
        
        <div class="column" id="in-progress">
            <h2>In Progress</h2>
            <div class="task-list" id="task-list-progress" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        <div class="column" id="done">
            <h2>Done</h2>
            <div class="task-list" id="task-list-done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

    </div>
    <script src="js/index.js"></script>
</body>
</html>
